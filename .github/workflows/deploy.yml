name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Auto-trigger Claude review on PRs
  auto-claude-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Request Claude AI Review
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const claudeAlreadyMentioned = comments.data.some(comment => 
              comment.body.includes('@claude') && 
              comment.user.type === 'Bot'
            );

            if (!claudeAlreadyMentioned) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `@claude please review this code and provide feedback on:

            ğŸ” **Review Focus:**
            - Code quality and best practices
            - Potential bugs or issues
            - Performance improvements
            - Security concerns
            - TypeScript type safety
            - Next.js specific optimizations

            Please provide actionable suggestions. Thank you! ğŸš€`
              });
            }

  # Deploy to production (only on push to main)
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Deploy to Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 72.61.203.223
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd ~/bikes-shop
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            echo "ğŸ³ Rebuilding Docker containers..."
            docker compose down
            docker compose up -d --build
            echo "ğŸ§¹ Cleaning up..."
            docker system prune -f
            echo "âœ… Deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "âœ… Deployment successful!"

      - name: Deployment Failed
        if: failure()
        run: echo "âŒ Deployment failed!"
