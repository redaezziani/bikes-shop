name: Deploy Next.js to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL }}
          STRAPI_API_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_API_URL }}
          STRAPI_API_KEY: ${{ secrets.NEXT_PUBLIC_STRAPI_API_KEY }}
          MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: STRAPI_URL,STRAPI_API_URL,STRAPI_API_KEY,MAPBOX_TOKEN
          script: |
            echo "ðŸš€ Starting deployment..."

            cd ~/bikes-shop

            echo "ðŸ“¥ Pulling latest code..."
            git stash
            git pull origin main

            echo "ðŸ“ Creating .env file for Docker build..."
            cat > .env << EOF
            NEXT_PUBLIC_STRAPI_URL=$STRAPI_URL
            NEXT_PUBLIC_STRAPI_API_URL=$STRAPI_API_URL
            NEXT_PUBLIC_STRAPI_API_KEY=$STRAPI_API_KEY
            NEXT_PUBLIC_MAPBOX_TOKEN=$MAPBOX_TOKEN
            NODE_ENV=production
            EOF

            echo "ðŸ³ Rebuilding Docker containers..."
            docker compose down
            docker compose build --pull

            echo "ðŸš€ Starting containers..."
            docker compose up -d

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Deployment completed!"

      - name: Deployment Status
        if: success()
        run: echo "âœ… Deployment successful!"

      - name: Deployment Failed
        if: failure()
        run: echo "âŒ Deployment failed!"
