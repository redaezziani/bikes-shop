name: Deploy Next.js to VPS

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/redaezziani/bikes-shop-nextjs:latest
          build-args: |
            NEXT_PUBLIC_STRAPI_URL=${{ secrets.NEXT_PUBLIC_STRAPI_URL }}
            NEXT_PUBLIC_STRAPI_API_URL=${{ secrets.NEXT_PUBLIC_STRAPI_API_URL }}
            NEXT_PUBLIC_STRAPI_API_KEY=${{ secrets.NEXT_PUBLIC_STRAPI_API_KEY }}
            NEXT_PUBLIC_MAPBOX_TOKEN=${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
          cache-from: type=registry,ref=ghcr.io/redaezziani/bikes-shop-nextjs:buildcache
          cache-to: type=registry,ref=ghcr.io/redaezziani/bikes-shop-nextjs:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to VPS
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/bikes-shop

            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u redaezziani --password-stdin

            docker pull ghcr.io/redaezziani/bikes-shop-nextjs:latest

            docker compose up -d --no-deps app || {
              echo "Deployment failed, attempting rollback"
              docker compose up -d
              exit 1
            }

            sleep 10

            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Health check passed"
              docker image prune -f
            else
              echo "Health check failed"
              docker compose logs --tail=50
              exit 1
            fi

      - name: Notify deployment success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment successful
            Repository: ${{ github.repository }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}

      - name: Notify deployment failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment failed
            Repository: ${{ github.repository }}
            Commit: ${{ github.event.head_commit.message }}
            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
